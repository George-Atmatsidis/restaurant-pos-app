<!doctype html>
<html>
<head>
    <title>Invoice #</title>
    <link rel="stylesheet" type="text/css" href="/assets/receipt/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="span4">
            <img src="/assets/img/logo-small.png" class="img-rounded logo">
            <address>
                <strong>Restaurant #1</strong><br>
                Jakarta<br>
                082116662215<br>
            </address>
            <div style="clear: both"></div>
        </div>
        <div class="span4 well">
            <table class="invoice-head">
                <tbody>
                <tr>
                    <td class="pull-right"><strong>Invoice #</strong></td>
                    <td>2340</td>
                </tr>
                <tr>
                    <td class="pull-right"><strong>Date</strong></td>
                    <td>10-08-2013</td>
                </tr>
                <tr>
                    <td class="pull-right"><strong>Member #</strong></td>
                    <td>8</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="span8">
            <h2>Invoice</h2>
        </div>
    </div>
    <div class="row">
        <div class="span8 well invoice-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Count</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ayam bakar</td>
                    <td>12</td>
                    <td>Rp300000</td>
                </tr><tr>
                    <td><strong>Total</strong></td>
                    <td>&nbsp;</td>
                    <td><strong>Rp300000</strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="span8 well invoice-thank">
            <h5 style="text-align:center;">Thank You!</h5>
        </div>
    </div>
</div>
</body>
</html>
