<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login | Peregrine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/loginpage/style.css">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control">
                                </div>
                                <p id="credential-warning">Invalid username or password!</p>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" onclick="login(this.form)" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="#" method="post" role="form" style="display: none;" novalidate>
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <div>
                                        <input type="text" name="fullname" id="fullname" tabindex="1" class="form-control" value="" required>
                                        <small class="form-text text-muted"></small>
                                    </div>
                                    <small id="fullname-warning" class="warning">Fullname warning</small>
                                </div>
                                <div class="form-group">
                                    <label for="new-username">Username</label>
                                    <div>
                                        <input type="text" name="username" id="new-username" tabindex="1" class="form-control" value="" required>
                                        <small class="form-text text-muted">The username should be 20 characters or less.</small>
                                    </div>
                                    <p id="username-warning" class="warning">Username warning</p>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div>
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" value="" required>
                                    </div>
                                    <p id="email-warning" class="warning">Email warning</p>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">Password</label>
                                    <div>
                                        <input type="password" name="password" id="new-password" tabindex="2" class="form-control" required>
                                    </div>
                                    <p id="password-warning" class="warning">Password warning</p>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <div>
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" required>
                                    </div>
                                    <p id="confirm-warning" class="warning">Confirm password warning</p>
                                </div>
                                <div class="form-group">
                                    <label for="restaurant-id">Restaurant ID</label>
                                    <div>
                                        <input type="number" name="restaurant-id" id="restaurant-id" tabindex="2" class="form-control" value="" required>
                                    </div>
                                    <p id="restaurant-warning" class="warning">Restaurant ID warning</p>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="assets/loginpage/script.js"></script>
<!--<script src="assets/loginpage/login-request.js"></script>-->

</html>
